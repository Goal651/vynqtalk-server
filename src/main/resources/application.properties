spring.application.name=server
server.port=${PORT:8080}
server.servlet.context-path=/api/v2

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/vynqtalk}
spring.datasource.username=${DATABASE_USERNAME:vynqtalk}
spring.datasource.password=${DATABASE_PASSWORD:vynqtalk_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# Logging configuration
logging.level.root=INFO
logging.level.com.vynqtalk=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator

admin.email=${ADMIN_EMAIL:admin@vynqtalk.com}
admin.password=${ADMIN_PASSWORD:admin123}
admin.name=${ADMIN_NAME:Admin}

jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production}

# Enable Swagger UI by default
springdoc.swagger-ui.enabled=true
spring.web.resources.add-mappings=false

# Enable custom file size
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

vapid.public=${VAPID_PUBLIC}
vapid.private=${VAPID_PRIVATE}
